<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUADA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TABUADA</h1>
    </header>
    <main>
        <div class="enunciado">
            <p>Insira um numero abaixo para gerar a Tabuada.</p>
        </div>
        <div class="form" id="form">            
            <label for="numero">Numero:</label>
            <input type="number" name="num" id="txtnum">
        </div>
        <div class="btn">            
            <input type="button" value="Gerar Tabuada" id="gerar" onclick="gerar()">            
        </div>
        <div class="tabuada">
            <select name="tabuada" id="seltab" size="12">
                <option>Tabuada</option>
            </select>
        </div>
    </main>
    <footer>
        <p>&copy;HnRqTxr</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
