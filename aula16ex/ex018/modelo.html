<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ANALISADOR DE NÚMEROS</h1>
    </header>
    <main>
        <div class="enunciado">
            <p>Insira um numero entre 1 a 100.</p>
        </div>
        <div class="form" id="form">            
            <label for="numero">Numero:</label>
            <input type="number" name="fnum" id="fnum">
        </div>
        <div class="btn">            
            <input type="button" value="adicionar" id="adicionar" onclick="adicionar()">            
        </div>
        <div class="lista">
            <select name="flista" id="flista" size="12">
                <option>Valores Adicionados</option>
            </select>
            <div class="res">
                Analizes:
            </div>
        </div>
        <div class="btn">            
            <input type="button" value="calcular" id="calcular" onclick="calcular()">            
        </div>
    </main>
    <footer>
        <p>&copy;HnRqTxr</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
